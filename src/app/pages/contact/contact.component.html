<app-navbar (openCartEvent)="openCart()"></app-navbar>
<div class="container mx-auto px-4 py-12 animate-fade-in mt-10">
    <h1 class="page-title text-center">Contact Us</h1>
  
    <div class="mb-12">
      <div class="relative h-[400px] overflow-hidden rounded-lg">
        <div class="carousel flex transition-transform duration-500" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
          <img *ngFor="let image of carouselImages" 
               [src]="image.url" 
               [alt]="image.alt" 
               class="w-full h-[400px] object-cover flex-shrink-0">
        </div>
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
          <button *ngFor="let image of carouselImages; let i = index" 
                  (click)="setSlide(i)"
                  [class.bg-white]="currentSlide === i"
                  [class.bg-gray-400]="currentSlide !== i"
                  class="w-3 h-3 rounded-full">
          </button>
        </div>
      </div>
    </div>
  
    <div class="grid md:grid-cols-2 gap-12">
      <div class="animate-slide-up">
        <h2 class="section-title">Get in Touch</h2>
        <div class="space-y-6">
          <div class="flex items-center space-x-4 bg-white p-4 rounded-lg shadow-md">
            <svg class="w-8 h-8 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <div>
              <h3 class="font-semibold text-primary">Address</h3>
              <p class="text-gray-600">123 Furniture Street, Design District, NY 10001</p>
            </div>
          </div>
  
          <div class="flex items-center space-x-4 bg-white p-4 rounded-lg shadow-md">
            <svg class="w-8 h-8 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            <div>
              <h3 class="font-semibold text-primary">Email</h3>
              <p class="text-gray-600">info&#64;luxefurnish.com</p>
            </div>
          </div>
  
          <div class="flex items-center space-x-4 bg-white p-4 rounded-lg shadow-md">
            <svg class="w-8 h-8 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
            <div>
              <h3 class="font-semibold text-primary">Phone</h3>
              <p class="text-gray-600">+1 (555) 123-4567</p>
            </div>
          </div>
        </div>
  
        <div class="mt-8">
          <h3 class="text-xl font-semibold text-primary mb-4">Business Hours</h3>
          <div class="bg-white p-4 rounded-lg shadow-md">
            <div class="grid grid-cols-2 gap-2">
              <div>
                <p class="font-semibold">Monday - Friday</p>
                <p class="text-gray-600">9:00 AM - 6:00 PM</p>
              </div>
              <div>
                <p class="font-semibold">Saturday</p>
                <p class="text-gray-600">10:00 AM - 4:00 PM</p>
              </div>
              <div class="col-span-2">
                <p class="font-semibold">Sunday</p>
                <p class="text-gray-600">Closed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="animate-slide-up">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
              Name
            </label>
            <input 
              formControlName="name"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary"
              type="text" 
              id="name" 
              placeholder="Your Name"
            >
          </div>
  
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input 
              formControlName="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary"
              type="email" 
              id="email" 
              placeholder="your@email.com"
            >
          </div>
  
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="subject">
              Subject
            </label>
            <input 
              formControlName="subject"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary"
              type="text" 
              id="subject" 
              placeholder="Subject"
            >
          </div>
  
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
              Message
            </label>
            <textarea 
              formControlName="message"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary"
              id="message" 
              rows="4" 
              placeholder="Your message..."
            ></textarea>
          </div>
  
          <button 
            type="submit" 
            [disabled]="!contactForm.valid"
            class="w-full bg-secondary text-white font-bold py-2 px-4 rounded-md hover:bg-opacity-90 transition-colors duration-300"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
